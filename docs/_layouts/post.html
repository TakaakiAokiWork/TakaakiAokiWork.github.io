---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if page.feature_image %}
<div class="feature-image">
  <img src="{{ "/assets/" | append: page.feature_image | relative_url }}" />
</div>
{% endif %}

{{content}}

{% if page.tags %}
tags: <em>{{ page.categories | join: "</em> - <em>" }}</em>
{% endif %}
